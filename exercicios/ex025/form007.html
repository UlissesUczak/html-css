<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 7</title>
</head>
<body>

    <h1>Exemplo de formulario</h1>

    <form action="cadastro.php" autocomplete="on">

        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <optgroup label="Região Sul">
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="PR">Paraná</option>
                </optgroup>
            </select>

        </p>

        <p>
            <label for="ilist">Profissão:</label>
            <input type="text" name="list" id="ilist" list="prof">
            <datalist id="prof">
                <option>Cozinheiro</option>
                <option>Padeiro</option>
                <option>Cozinheiro</option>
                <option>Engenheiro</option>
                <option>Olareiro</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mensagem aqui."></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
