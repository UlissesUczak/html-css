<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulario 03</title>
</head>

<body>
    <form action="cadastro.php">
        <p>

            <label for="nome">Nome completo</label>
            <input type="text" name="nome" id="nome" required maxlength="30" autocomplete="name" size="30" placeholder="Sem abreviações">
        </p>

        <p>
            <label for="nota">Nota da prova</label>
            <input type="number" name="media" id="nota" step="0.1" max="10.0">


        </p>

        <p>
            <label for="mes">Mês da prova</label>
            <input type="month" name="mes" id="mes">
        </p>



        <p>
            <label for="hora">Horário da Prova</label>
            <input type="time" name="hora" id="hora">
        </p>

        <p>
            <input type="submit" value="Entrar">
            <input type="reset" value="Limpar">
        </p>




    </form>
</body>

</html>
