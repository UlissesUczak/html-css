<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    table {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        width: 400px;
        height: 400px;
        border-collapse: collapse;
    }

    td {
        border: 5px solid green;
        padding: 5px;
        text-align: center;
        
    }

    .meio {
        background-color: black;
        color: white;
        border: 6px solid darkorchid;

    }


</style>

<body>

    <table>

        <!--Primeira Linha-->
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <!--Segunda Linha-->
        <tr class="meio">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <!--Terceira Linha-->
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>

</body>

</html>
