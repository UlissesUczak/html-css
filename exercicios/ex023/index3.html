<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Tabelas
    </title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;

        }

        td {
            border:  1px solid black;
            height: 50px;
            width: 50px;
            text-align: center;
        }



    </style>
</head>

<body>

    <table>
        <tr>
            <td colspan="3">A</td>
            
        </tr>

        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>

        <tr>
            <td colspan="3">J</td>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>

</body>

</html>
