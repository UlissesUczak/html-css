<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>

<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>

    <video src="video/dfa733af-d7abd669.mp4" width="600" controls autoplay muted loop>
        <source src="video/dfa733af-d7abd669.mp4" type="video/mp4" controls autoplay loop muted>
        <p>Seu navegador não tem compatibilidade com o reprodutor deste video</p>


    </video>

    <h1>Inserindo videos do youtube</h1>

    <iframe width="500" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>

</html>
